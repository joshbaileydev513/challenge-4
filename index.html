<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Coding Quiz">
    <meta name="keywords" content="Coding Quiz, Development Quiz, Fullstack Quiz">
    <meta name="author" content="Joshua Bailey">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="warpper">
        <div id="start-screen" class="start">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code-related questions within the alloted time limit. Please keep in mind that incorrect answers will penalize your score/time by 15 seconds!
            </p>
            <button id="start">Start Quiz</button>
        </div>

        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
        </div>
    </div>

</body>
</html>
